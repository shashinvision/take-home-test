<main class="loans">
  <section class="loans--container">
    <h1>Loan Management</h1>
    <button mat-raised-button color="primary" (click)="openCreateLoan()">
      + Create Loan
    </button>
    <table mat-table [dataSource]="loans" class="mat-elevation-z8">
      <!-- Loan Amount Column -->
      <ng-container matColumnDef="loanAmount">
        <th mat-header-cell *matHeaderCellDef>Loan Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.amount | currency }}
        </td>
      </ng-container>

      <!-- Current Balance Column -->
      <ng-container matColumnDef="currentBalance">
        <th mat-header-cell *matHeaderCellDef>Current Balance</th>
        <td mat-cell *matCellDef="let element">
          <span [class.paid-off]="element.currentBalance === 0">
            {{ element.currentBalance | currency }}
          </span>
        </td>
      </ng-container>

      <!-- Applicant Column -->
      <ng-container matColumnDef="applicant">
        <th mat-header-cell *matHeaderCellDef>Applicant</th>
        <td mat-cell *matCellDef="let element">
          {{ element.idApplicantNavigation?.fullName || 'N/A' }}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span class="status-badge" [class.active]="element.isActive" [class.inactive]="!element.isActive">
            {{ element.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="openPaymentDialog(element)"
            [disabled]="element.currentBalance <= 0"
            [title]="element.currentBalance <= 0 ? 'Loan is paid off' : 'Make payment'"
          >
            <mat-icon>payment</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- No data row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
          No loans found
        </td>
      </tr>
    </table>
  </section>
</main>
